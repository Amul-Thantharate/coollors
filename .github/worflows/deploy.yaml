name: build 

on:
    push:
        branch: 
            - master

jobs: 
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '21'

            - name: Install dependencies
              run: npm install

